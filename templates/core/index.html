{% extends 'base.html' %}
{% block content %}
<h2>📽️ Yangi kinolar</h2>
{% for film in films %}
    <div class="film">
        <img src="{{ film.image.url }}" width="200">
        <h3><a href="{% url 'film_detail' film.id %}">{{ film.title }}</a></h3>
        <p>{{ film.body|slice:":100" }}...</p>
    </div>
{% endfor %}
{% endblock %}
